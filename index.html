<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Intents</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: url('https://wallpapercrafter.com/sizes/2560x1440/352-cars-parking-backlight-neon-night-4k.jpg') center center fixed;
            background-size: cover;
            color: aquamarine; /* Text color on top of the background image */
        }

        h1 {
            color: #007bff; /* Bootstrap primary color */
        }

        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to the card */
        }

        .card-body {
            background: lightgoldenrodyellow; /* Transparent black background for card body */
            color: black; /* Card body text color */
        }

        .card-title {
            color: #007bff; /* Card title color */
        }

        .card-text strong {
            color: black; /* Strong text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Payment Receipt</h1>
        <div class="card">
            <div class="card-body" id="paymentIntentCard">
            </div>
        </div>
    </div>

    <script>
        const fetchPaymentIntents = async () => {
            try {
                const stripeSecretKey = 'sk_test_51OErf1SJWtVxyJd5HCDNnJk9OxstOJIxGBDJfvAzbbn3n6GSrqhZiYMcpaTv8EjEpi1nT4o9s8ckOkbIYbpifeug00wrV1MlnM';

                const response = await fetch('https://api.stripe.com/v1/payment_intents?limit=1', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${stripeSecretKey}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch payment intents. Status: ${response.status}`);
                }

                const responseJson = await response.json();
                const slotNumber = responseJson.slotNumber;

                const paymentIntentCard = document.getElementById('paymentIntentCard');
                paymentIntentCard.innerHTML = `
                    <h5 class="card-title">Payment Receipt Information</h5>
                    <p class="card-text"><strong>Payment Intent ID:</strong> ${responseJson.id}</p>
                    <p class="card-text"><strong>Object Type:</strong> ${responseJson.object}</p>
                    <p class="card-text"><strong>Amount:</strong> ₹${(responseJson.amount / 100).toFixed(2)}</p>
                    <p class="card-text"><strong>Amount Received:</strong> ₹${(responseJson.amount_received / 100).toFixed(2)}</p>
                    <p class="card-text"><strong>Status:</strong> ${responseJson.status}</p>
                    <p class="card-text"><strong>Slot Number:</strong> ${slotNumber}</p>
                `;
            } catch (error) {
                console.error('Error:', error.message);
            }
        };

        fetchPaymentIntents();
    </script>

    <!-- ... (Bootstrap and other scripts) -->
</body>
</html>
